<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nejlepší cukrovinky a sladkosti na trhu">
    <meta name="keywords" content="cukrovinky, sladkosti, čokoláda, bonbóny, žvýkačky">
    <meta name="author" content="Tvoje jméno">
    <title>Oblíbené cukrovinky</title>

    <link rel="stylesheet" href="style-tabor.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Cukrárnička</h1>
        <p>Nejlepší cukříky ever</p>
    </div>
    <main>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="karta kartaleva">
                <p class="stylized">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel metus sed nisi.</p>
                <h3>Obchod s cukrovinkami</h3>
                <ul>
                    <li>Sladkosti</li>
                    <li>Čokoláda</li>
                    <li>Bonbóny</li>
                    <li>Žvýkačky</li>
                    <li>Marcipán</li>
                    <li>Sušenky</li>
                    <li>Koláče</li>
                    <li>Trubičky</li>
                    <li>Ořechy</li>
                    <li>Ovoce</li>
                </ul>
            </div>

            <div class="karta kartaprava">
                <h3>Obrázky</h3>
                <div class="obrazkova-karta">
                    <img class="obrazek" src="https://images.pexels.com/photos/618918/pexels-photo-618918.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sladkosti">
                    <img class="obrazek" src="https://images.pexels.com/photos/205961/pexels-photo-205961.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cukrovinky">
                </div>
            </div>

            <div class="karta kartathird">
                <h3>Další obrázek</h3>
                <img src="cukrovinky 8.4..png" alt="Obrázek 3" class="obrazek">
            </div>
        </div>
    </main>
</body>

</html>
